<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" href="/assets/pokeball-icon.jpg">
    <title>Pokedex</title>
</head>
<body>
    <div class="pokedex">
        <div class="body_container">
            <header class="header">
                <form class="header_items">
                    <input class="search_value" id="input_value" type="text" placeholder="Search by ID or NAME" required>
                    <button class="search_button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </header>
            <div class="error"><strong>Pok√©mon not found</strong></div>
            <main class="main">
                <div class="main_items">
                    <img id="pokemon_sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="">
                    <div class="info_pokemon">
                        <div class="info_type_id_name">
                            <img id="type_sprite" src="assets/type-icons/grass-icon.webp" alt="">
                            <div class="id_name">
                                <h3>#001</h3>
                                <h1>Bulbasaur</h1>
                            </div>
                        </div>
                        <div class="about_pokemon">
                            <div class="height"><span>Height</span><h3>0.7M</h3></div>
                            <div class="weight"><span>Weight</span><h3>6.9KG</h3></div>
                            <div class="abilities"><span>Abilitie</span><h3>Razor-wind</h3></div>
                        </div>
                    </div>
                </div>
            </main>
            <section class="section">
                <div class="stats_pokemon">
                    <h2>Stats</h2>
                    <div class="stats">
                        <div class="stats_name">
                            <div class="hp"><h3>Hp</h3></div>
                            <div class="attack"><h3>Attack</h3></div>
                            <div class="defense"><h3>Defense</h3></div>
                            <div class="spattack"><h3>Sp Attack</h3></div>
                            <div class="spdefense"><h3>Sp Defense</h3></div>
                            <div class="speed"><h3>Speed</h3></div>
                        </div>
                        <div class="stats_bar">
                            <progress max="255" value="45"></progress>
                            <progress max="190" value="49"></progress>
                            <progress max="230" value="49"></progress>
                            <progress max="194" value="65"></progress>
                            <progress max="230" value="65"></progress>
                            <progress max="180" value="45"></progress>
                        </div>
                        <div class="stats_value">
                            <h3>45</h3>
                            <h3>49</h3>
                            <h3>49</h3>
                            <h3>65</h3>
                            <h3>65</h3>
                            <h3>45</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
